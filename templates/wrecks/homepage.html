{% extends "wrecks/template.html" %}
{% block styles %}
    <style>
        .sidebar-right {
            width: calc(var(--sidebar-width) + 50px);
            height: calc(100% - var(--footer-height) - var(--header-height));
            background-image: linear-gradient(#E5F6F6, #D0F0F0);
            top: var(--header-height);
            left: calc(100% - var(--sidebar-width) - 50px);
            position: fixed;
            z-index: 3;
            box-shadow: -4px -1px 8px -2px rgba(0, 0, 0, 0.2), -6px -1px 20px -2px rgba(0, 0, 0, 0.19);
            padding: 6px 8px 6px 16px;
        }

        .sidebar-right h1 {
            font-size: 30px;
            color: #1a1b3a;
            font-family: "Berkshire Swash", cursive;
        }

        .sidebar-right a {
            text-decoration: none;
            font-size: 22px;
            color: #1a1b3a;
            display: block;
        }

        .sidebar-right button {
            color: #D0F0F0;
            background: #1a1b3a;
            border: none;
            font-size: 8px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            padding: 3px 7px;
            float: right;
        }

        .sidebar-right button:hover {
            box-shadow: 0 6px 8px 0 rgba(0,0,0,0.24), 0 9px 25px 0 rgba(0,0,0,0.19);
        }

        .sidebar-right a:hover {
            color: #3b3d80;
        }

        #legend {
            background: #d0f0f0;
            padding: 10px;
            margin: 10px;
            border: 1px solid #8c9d95;
            font-family: 'Baloo Chettan 2', cursive;
            font-size: 20px;
        }

        #legend h3 {
            font-family: 'Baloo Chettan 2', cursive;
            font-size: 20px;
            margin-top: 0;
        }

        #legend img {
            vertical-align: middle;
        }

        /* Always set the map height explicitly to define the size of the div element that contains the map. */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
{% endblock %}

{% block noncontent %}
    <div class="sidebar-right" hidden>
        <button type="button" onclick="hideSidebar()">X</button>
        <h1>Insert Ship Title</h1>
        Basic info about the ship
        <a href="#">Click for more details</a>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        var map;
        var markers = [];
        var ships = [];
        {#var iconBase = "/static/img/";#}
        var iconBase = "https://maps.google.com/mapfiles/kml/shapes/";
        var icons = {
            blue: {
                name: "2000+",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Gfi-set01-lost-ship_-00f.svg/32px-Gfi-set01-lost-ship_-00f.svg.png"
            },
            green: {
                name: "1900-1999",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Gfi-set01-lost-ship_-080.svg/32px-Gfi-set01-lost-ship_-080.svg.png"
            },
            red: {
                name: "1899 and before",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Gfi-set01-lost-ship_-f00.svg/32px-Gfi-set01-lost-ship_-f00.svg.png"
            },
            black: {
                name: "Unknown",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Gfi-set01-lost-ship.svg/32px-Gfi-set01-lost-ship.svg.png"
            }
        };

        function addMarker(ship) {
            var contentString = "<h4>" + ship["name"] + "</h4><p>Ship Number: " + ship["num"] + "</p>";

            var infoWindow = new google.maps.InfoWindow({
                content: contentString
            });

            var icon;
            if (ship["year_sunk"] == null) {
                icon = icons.black.icon;
            } else if (ship["year_sunk"] < 1900) {
                icon = icons.red.icon;
            } else if (ship["year_sunk"] < 2000) {
                icon = icons.green.icon;
            } else {
                icon = icons.blue.icon;
            }

            var marker = new google.maps.Marker({
                position: {lat: ship["latitude"], lng: ship["longitude"]},
                icon: icon,
                map: map,
                name: ship["name"],
                infoWindow
            });
            marker.addListener('mouseover', () => infoWindow.open(map, marker))
            marker.addListener('click', () => showSidebar(marker))
            marker.addListener('mouseout', () => infoWindow.close())

            //TODO: Add onclick listener to pop out sidebar with more info
            markers.push(marker);
        }


        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 47.598154161430784, lng: -88.7},
                zoom: 7,
                streetViewControl: false,
                fullscreenControl: false,
                mapTypeControl: false,
            });

            var legend = document.getElementById('legend');
            for (var key in icons) {
                var type = icons[key];
                var name = type.name;
                var icon = type.icon;
                var div = document.createElement('div');
                div.innerHTML = '<img src="' + icon + '"> ' + name;
                legend.appendChild(div);
            }

            map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legend);
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById("title"));

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    ships = JSON.parse(this.responseText);
                    ships.forEach(addMarker);
                }
            };
            xmlhttp.open("GET", "/wrecks/markers.json", true);
            xmlhttp.send();

        }

        function funct() {
            var input = document.getElementById("search");
            var keyword = input.value.toUpperCase();
            var marks = markers;

            for(var i = 0; i < markers.length; i++) {
                loc = new google.maps.LatLng(markers[i].position.lat(), markers[i].position.lng());
                if(markers[i]["name"].toUpperCase().indexOf(keyword) <= -1) {
                    markers[i].setMap(null);
                } else {
                    markers[i].setMap(map);
                }
                if(markers[i]["name"].toUpperCase().localeCompare(keyword) === 0) {
                    markers[i]["infoWindow"].open(map, markers[i]);
                } else {
                    markers[i]["infoWindow"].close();
                }
            }
        }

        function showSidebar(marker) {
            var x = document.getElementsByClassName("sidebar-right");
            var map = document.getElementById("map");
            var name = marker.name;
            if (x[0].hasAttribute("hidden")) {
                x[0].removeAttribute("hidden");
            } else if (x[0].style.display === "none") {
                x[0].style.display = "block";
                map.style.width = "calc(100% - 200px)";
            }
            x[0].style.display = "block";
            map.style.width = "calc(100% - 250px)";

            var latitude;
            var longitude;

            for(var i = 0; i < ships.length; i++){
                if(ships[i]["name"] === name){
                    latitude = ships[i]["latitude"];
                    longitude = ships[i]["longitude"];
                }
             }

            //Format the side bar
            x[0].innerHTML = "<button type=\"button\" onclick=\"hideSidebar()\">X</button><h1>" + name + "</h1>" + latitude + longitude;
        }

        function hideSidebar() {
            var x = document.getElementsByClassName("sidebar-right");
            var map = document.getElementById("map");
            x[0].style.display = "none";
            map.style.width = "100%";
        }
    </script>

    <script defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&callback=initMap"
            type="text/javascript"></script>
{% endblock %}
