{% extends "wrecks/template.html" %}
{% block styles %}
    <style>
        #legend {
            background: #d0f0f0;
            padding: 10px;
            margin: 10px;
            border: 1px solid #8c9d95;
            font-family: 'Baloo Chettan 2', cursive;
            font-size: 20px;
        }

        #legend h3 {
            font-family: 'Baloo Chettan 2', cursive;
            font-size: 20px;
            margin-top: 0;
        }

        #legend img {
            vertical-align: middle;
        }


        /* Always set the map height explicitly to define the size of the div element that contains the map. */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
{% endblock %}

{% block scripts %}
    <script>
        var map;
        var markers = [];
        var ships = [];
        {#var iconBase = "/static/img/";#}
        var iconBase = "https://maps.google.com/mapfiles/kml/shapes/";
        var icons = {
            blue: {
                name: "2000+",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Gfi-set01-lost-ship_-00f.svg/32px-Gfi-set01-lost-ship_-00f.svg.png"
            },
            green: {
                name: "1900-1999",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Gfi-set01-lost-ship_-080.svg/32px-Gfi-set01-lost-ship_-080.svg.png"
            },
            red: {
                name: "1899 and before",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Gfi-set01-lost-ship_-f00.svg/32px-Gfi-set01-lost-ship_-f00.svg.png"
            },
            black: {
                name: "Unknown",
                icon: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Gfi-set01-lost-ship.svg/32px-Gfi-set01-lost-ship.svg.png"
            }
        };

        function addMarker(ship) {
            var contentString = "<h4>" + ship["name"] + "</h4><p>Ship Number: " + ship["num"] + "</p>";

            var infoWindow = new google.maps.InfoWindow({
                content: contentString
            });

            var icon;
            if (ship["year_sunk"] == null) {
                icon = icons.black.icon;
            } else if (ship["year_sunk"] < 1900) {
                icon = icons.red.icon;
            } else if (ship["year_sunk"] < 2000) {
                icon = icons.green.icon;
            } else {
                icon = icons.blue.icon;
            }

            var marker = new google.maps.Marker({
                position: {lat: ship["latitude"], lng: ship["longitude"]},
                icon: icon,
                map: map
            });
            marker.addListener('mouseover', () => infoWindow.open(map, marker))
            marker.addListener('mouseout', () => infoWindow.close())

            //TODO: Add onclick listener to pop out sidebar with more info
            markers.push(marker);
        }


        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 47.598154161430784, lng: -88.7},
                zoom: 7,
                streetViewControl: false,
                fullscreenControl: false,
                mapTypeControl: false,
            });

            var legend = document.getElementById('legend');
            for (var key in icons) {
                var type = icons[key];
                var name = type.name;
                var icon = type.icon;
                var div = document.createElement('div');
                div.innerHTML = '<img src="' + icon + '"> ' + name;
                legend.appendChild(div);
            }

            map.controls[google.maps.ControlPosition.LEFT_BOTTOM].push(legend);
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(document.getElementById("title"));

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    ships = JSON.parse(this.responseText);
                    ships.forEach(addMarker);
                }
            };
            xmlhttp.open("GET", "/wrecks/markers.json", true);
            xmlhttp.send();

        }

        function funct() {

        }

    </script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_API_KEY }}&callback=initMap"
            type="text/javascript"></script>
{% endblock %}
